<ion-header>
  <ion-toolbar color="medium">
      <ion-row>
          <ion-col class="toolbarIcon">
              <ion-button (click)="navigateByUrlTxt()" color="light" fill="clear"><ion-icon name="arrow-back"></ion-icon></ion-button> 
          </ion-col>
          <ion-col class="toolbarText">
            <ion-title>Gestion des membres</ion-title>
          </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>




<ion-content padding>
    <ion-list>
        <ion-grid>
          <ion-row><p>Liste des membres :</p></ion-row>
        </ion-grid>
      </ion-list>
      
  <ion-list>
    <ion-item *ngFor="let user of usersFriends; let i = index">
      <ion-grid>
        <ion-row class="memberChannel">

          <ion-col class="userAvatar">
            <ion-avatar>
              <img [src]="user.avatar">
            </ion-avatar>
          </ion-col>

          <ion-col class="nameMembers">
            <div class="userNameText">
              <ion-label >{{user.displayName}}</ion-label>
            </div>
          </ion-col>

          <ion-col class="parameterMember">       
            <div><div>
              <ion-icon color="dark" name="trash" *ngIf="userIdAdmin" (click)="removeuserChannel(user)"></ion-icon>
              <ion-icon color="warning" name="ribbon" *ngIf="userIdAdmin && !user.isAdmin" (click)="setAdmin(user)"></ion-icon>    
            </div></div>     
          </ion-col>
          
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-grid>
        <ion-row><p>Ajouter des membres :</p></ion-row>
      </ion-grid>
    </ion-list>
  <ion-list *ngIf="userIdAdmin == true">

    <ion-item *ngFor="let user of usersFriendsAddable; let i = index">
      <ion-grid>
        <ion-row class="memberChannel">

          <ion-col class="userAvatar">
            <ion-avatar>
              <img [src]="user.avatar">
            </ion-avatar>
          </ion-col>

          <ion-col class="nameMembers">
            <div class="userNameText">
              <ion-label (click)="recupId(user)" >{{user.displayName}}</ion-label>
            </div>
          </ion-col>      

          <ion-col class="parameterMember">           
            <ion-icon color="dark" name="person-add"  (click)="ajouteFrienddsToChannel(user)"></ion-icon>      
          </ion-col>
          
        </ion-row>
      </ion-grid>
      
      
    </ion-item>
  </ion-list>

    
</ion-content>
