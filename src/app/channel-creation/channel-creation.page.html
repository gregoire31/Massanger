<ion-header>
  <ion-toolbar color="medium">
    <ion-row>
      <ion-col class="toolbarTitle" size="10">
        <ion-title>
          Création de Channel
        </ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="crerNewChannel()" color="light" fill="clear"><ion-icon name="checkmark"></ion-icon></ion-button> 
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-grid>

        <ion-row class="nameChannel">
            <p>Nom de la conversation :</p>
            <ion-input type="text" [(ngModel)]="nameChannel"></ion-input>
       </ion-row>

      <!--
      <ion-row>
        <ion-col size="12">
          <div class="userNameText">
            <ion-label>Channel Name : </ion-label>
            <ion-input type="text" [(ngModel)]="nameChannel"></ion-input>          
          </div>
        </ion-col>
      </ion-row>
      -->
    </ion-grid>
  </ion-list>
  
  <ion-list>
    <ion-grid>
      <ion-row><p>Ajouter membres à la conversation :</p></ion-row>
    </ion-grid>
  </ion-list>

  <ion-list *ngFor="let user of userFriends; let i = index">
    <ion-item >
      <ion-grid>
        <ion-row class="addMember">

          <ion-col class="userAvatar">
            <ion-avatar>
              <img [src]="user.avatar">
            </ion-avatar>
          </ion-col>

          <ion-col class="nameMember">
            <div class="userNameText">
              <ion-label >{{user.displayName}}</ion-label>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>

      <ion-checkbox slot="end" [(ngModel)]="user.isChecked" ></ion-checkbox>
    </ion-item>

  </ion-list>


</ion-content>
