

<ion-header>
  <ion-toolbar>
    <!-- <ion-title>{{channel.name}}</ion-title> -->
    <ion-title>test</ion-title>
    <ion-buttons slot="end">
      <button ion-button icon-only (click)="navigateByUrlTxt()">
        <ion-icon name="information-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content padding scrollDownOnLoad="true">



  <ion-list *ngFor="let message of messagesFiltre;">
     

      <ion-grid *ngIf="message.id === userId">
        <ion-row class="messageDateNumber">        
            <div>
              <ion-label>{{message.dateNumber}}</ion-label>
            </div>
        </ion-row>
        <ion-row>
          <ion-col class="messageAvatar" size="2">
            <ion-avatar>
              <img [src]="message.avatar">
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <div class="userNameText">
              <ion-text>{{message.message}}</ion-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngIf="message.id === userId">
        <ion-row class="messageDateNumber">        
            <div>
              <ion-label>{{message.dateNumber}}</ion-label>
            </div>
        </ion-row>
        <ion-row>
          <ion-col class="messageAvatar" size="2">
            <ion-avatar>
              <img [src]="message.avatar">
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <div class="userNameText">
              <ion-text>{{message.message}}</ion-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
